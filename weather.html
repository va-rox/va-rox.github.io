<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
        <nav>
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='about.html'">About Me</button>
            <button onclick="location.href='contact.html'">Contact</button>
        </nav>
        <h1>Weather</h1>
    </header>
    <main>
        <form>
            <label for="city">Enter a city:</label>
            <input type="text" id="city" name="city">
            <input type="submit" value="Get Weather">
        </form>
        <div id="weather"></div>
    </main>
    <script>
      const form = document.querySelector('form');
      const weatherDiv = document.querySelector('#weather');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const city = form.elements.city.value;
        const apiKey = 'c32f137c441b38151145906a8104a873';
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        try {
          const response = await fetch(url);
          const data = await response.json();
          const { name, main: { temp, humidity } } = data;
          weatherDiv.innerHTML = `<p>Current temperature in ${name}: ${temp}Â°C</p><p>Humidity: ${humidity}%</p>`;
        } catch (error) {
          console.error(error);
          weatherDiv.innerHTML = '<p>Unable to fetch weather data</p>';
        }
      });
    </script>
    <footer>
        <p>Copyright &copy; 2022 My Blog</p>
    </footer>
</body>
</html>
